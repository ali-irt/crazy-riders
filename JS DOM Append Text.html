<!doctype html>
<html lang="en">
  <head>
    <title>createTextNode example</title>
       
  </head>

  <body>
    <script>
        const newtext = document.createTextNode(" Apendend Text");
        const para1 = document.getElementById("p1");
        para1.appendChild(newtext);
    </script>

    <p id="p1">First line of paragraph.</p>
  </body>
</html>
