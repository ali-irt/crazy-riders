<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CSS Selector </title>
    <link rel="stylesheet" href="selector.css">
  </head>
  <body>
        
    <h1 id="para">h1 with id = para</h1>
    <h1 class="center">h1 with class = center</h1>
    <p>This Para is witout any style </p>
    <p class="glow">This is 2nd Para. Its class = glow.</p>  
    <br> <!--hr for horizental line -->
    <p class="big">This is 3rd Para. Its class = big.</p>  
    <p class="big glow">This is 3rd Para. Its class = big glow.</p>  
    <p class="center">This is next Para. Its class = center.</p> 
  </body>
</html>
